<!-- Navbar -->
<app-header></app-header>

<section class="h-100 h-custom">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="h5">Product</th>
                                <th scope="col">M.R.P</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of Products">
                                <th scope="row">
                                    <div class="d-flex align-items-center">
                                        <img [src]="product.ImgUrl" class="img-fluid rounded-3" style="width: 120px;"
                                            alt="Book">
                                        <div class="flex-column ms-4">
                                            <p class="mb-2">{{product.ItemName}}</p>
                                        </div>
                                    </div>
                                </th>
                                <td class="align-middle">
                                    <p class="mb-0" style="font-weight: 500;">{{product.MRP}}</p>
                                </td>
                                <td class="align-middle">
                                    <div class="d-flex flex-row">
                                        <button class="btn btn-link px-2" (click)="decrementQuantity(product)">
                                            <i class="fas fa-minus"></i>
                                        </button>

                                        <input id="form1" min="0" name="quantity" [(ngModel)]="product.quantity"
                                            type="number" class="form-control form-control-sm" style="width: 50px;"
                                            (change)="calculateTotal(product)" />


                                        <button class="btn btn-link px-2" (click)="incrementQuantity(product)">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </td>
                                <td class="align-middle">
                                    <p class="mb-0" style="font-weight: 500;">{{ product.total }}</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="mb-5 mb-lg-0" style="border-top: 1px solid #000;">
                    <div class="card-body p-4">

                        <div class="row flex justify-content-end">
                            <div class="col-lg-6 col-xl-3">
                                <div class="d-flex justify-content-between" style="font-weight: 500;">
                                    <p class="mb-2">Subtotal</p>
                                    <p class="mb-2">{{ calculateSubtotal() }}</p>
                                </div>

                                <div class="d-flex justify-content-between" style="font-weight: 500;">
                                    <p class="mb-0">Shipping</p>
                                    <p class="mb-0">40</p>
                                </div>

                                <hr class="my-4">

                                <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                                    <p class="mb-2">Total (tax included)</p>
                                    <p class="mb-2">{{ calculateTotalWithShipping() }}</p>
                                </div>

                                <button type="button" class="btn btn-primary btn-block btn-lg">
                                    <div class="d-flex justify-content-between">
                                        Checkout
                                    </div>
                                </button>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<app-footer></app-footer>
